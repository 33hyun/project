<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 검색</title>
    <link rel="stylesheet" href="movie.css" />
  </head>
  <body>
    <header>
      <h1>영화 검색</h1>
      <div class="search">
        <input type="text" placeholder="영화를 검색하세요..." />
        <button id="searchbtn">검색</button>
      </div>
      <div class="bookmark">
        <button id="lookbookmark">북마크보기</button>
      </div>
    </header>
    <main>
      <section id="searchresult">
        <h1>검색 결과</h1>
        <div id="movieresult" class="movies"></div>
      </section>
      <section id="popular">
        <h2>인기 영화</h2>
        <div id="popularmovie" class="movies"></div>
      </section> 
      <script src ="movie.js"></script>
    </main>
    <div id="modal" class="modal">
      <span id="close" class="close"></span>
    </div>
  </body>
</html>
